<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Progress Bar SVG</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: white;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .skill {
        width: 220px;
        height: 220px;
        position: relative;
      }

      .outer {
        height: 220px;
        width: 220px;
        padding: 20px;
      }

      .inner {
        height: 180px;
        width: 180px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .cotent-texts {
        width: 160px;
        height: 160px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #dadada;
        border-radius: 50%;
      }

      .text-title {
        color: #002b76;
        text-align: center;
        font-family: "SF Pro Text";
        font-size: 12px;
        font-style: normal;
        font-weight: 400;
        line-height: 16px;
      }

      .text-number {
        text-align: center;
        font-family: "SF Pro Text";
        font-size: 32px;
        font-style: normal;
        font-weight: 600;
        line-height: normal;

        background: linear-gradient(138deg, #002b76 26.87%, #004bcc 123.07%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      #number {
        display: flex;
        justify-content: center;
        margin-top: 20px;

        color: #002b76;
        font-family: "SF Pro Text";
        font-size: 18px;
        font-style: normal;
        font-weight: 400;
        line-height: 24px;
      }

      circle {
        fill: none;
        stroke: url(#GradientColor);
        stroke-width: 20px;
        stroke-dasharray: 629; /* Longitud total del trazo para r=100 */
        stroke-dashoffset: -0; /* Comienza lleno */
        transform: rotate(-90deg);
        transform-origin: 50% 50%;
        animation: anim 60s steps(60) forwards; /* 60 pasos, uno por cada segundo */
      }

      @keyframes anim {
        0% {
          stroke-dashoffset: -0; /* Comienza lleno */
        }
        100% {
          stroke-dashoffset: -629; /* Termina vacío */
        }
      }

      svg {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>

  <body>
    <div class="skill">
      <div class="outer">
        <div class="inner">
          <div class="cotent-texts">
            <div class="text-title">Tu clave dinámica</div>
            <div class="text-number">345876</div>
          </div>
        </div>
      </div>

      <div id="number">00:60</div>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        width="220px"
        height="220px"
      >
        <defs>
          <linearGradient id="GradientColor">
            <stop stop-color="#002B76" />
            <stop offset="1" stop-color="#004BCC" />
          </linearGradient>
        </defs>
        <circle cx="110" cy="110" r="100" />
      </svg>
    </div>

    <script>
      let number = document.getElementById("number");
      let counter = 60; // Inicia en 60 segundos

      let interval = setInterval(() => {
        if (counter <= 0) {
          // Detén el intervalo cuando llegue a 0
          clearInterval(interval);
          number.innerHTML = "00:00";
        } else {
          counter--; // Decrementa el contador
          let seconds = counter.toString().padStart(2, "0"); // Formato 2 dígitos
          number.innerHTML = `00:${seconds}`;
        }
      }, 1000); // Intervalo de 1 segundo
    </script>
  </body>
</html>
