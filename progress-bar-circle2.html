<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Progress Bar SVG</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: white;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .skill {
        width: 160px;
        height: 160px;
        position: relative;
      }

      .outer {
        height: 160px;
        width: 160px;
        padding: 20px;
        box-shadow: 6px 6px 10px -1px rgba(0, 0, 0, 0.15),
          -6px -6px 10px -1px rgba(255, 255, 255, 0.7);
        border-radius: 50%;
      }

      .inner {
        height: 120px;
        width: 120px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: inset 4px 4px 6px -1px rgba(0, 0, 0, 0.2),
          inset -4px -4px 6px -1px rgba(255, 255, 255, 0.7),
          -0.5px -0.5px 0px rgba(255, 255, 255, 1),
          0.5px 0.5px 0px rgba(0, 0, 0, 0.15),
          0px 12px 10px -10px rgba(0, 0, 0, 0.05);
      }

      #number {
        font-weight: 600;
        color: #555;
        font-size: 30px;
      }

      circle {
        fill: none;
        stroke: url(#GradientColor);
        stroke-width: 20px;
        stroke-dasharray: 450; /* Longitud total del trazo */
        stroke-dashoffset: -0; /* Comienza lleno */
        transform: rotate(-90deg);
        transform-origin: 50% 50%;
        animation: anim 2s steps(20) forwards; /* Usa steps para dividir en segmentos */
      }

      @keyframes anim {
        0% {
          stroke-dashoffset: -0; /* Comienza lleno */
        }
        100% {
          stroke-dashoffset: -450; /* Termina vacío */
        }
      }

      svg {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>

  <body>
    <div class="skill">
      <div class="outer">
        <div class="inner">
          <div id="number">100%</div>
        </div>
      </div>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        width="160px"
        height="160px"
      >
        <defs>
          <linearGradient id="GradientColor">
            <stop offset="0%" stop-color="#DA22FF" />
            <stop offset="100%" stop-color="#9733EE" />
          </linearGradient>
        </defs>
        <circle cx="80" cy="80" r="70" />
      </svg>
    </div>

    <script>
      let number = document.getElementById("number");
      let counter = 100; // Inicia en 100
      let step = 25; // Tamaño del segmento

      let interval = setInterval(() => {
        if (counter <= 0) {
          // Detén el intervalo cuando llegue a 0
          clearInterval(interval);
          number.innerHTML = "0%";
        } else {
          counter -= step; // Decrementa el contador por segmentos
          number.innerHTML = `${counter}%`;
        }
      }, 500); // Ajusta el tiempo para que coincida con la animación
    </script>
  </body>
</html>
